
<section id="widget-grid">
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget jarviswidget-color-blueLight" id="wid-id-0" data-widget-sortable="true" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2> 竞标报表</h2>
                </header>
                <div>
                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->
                    </div>
                    <div class="widget-body no-padding">
                        <div class="widget-body-toolbar" style="height:70px;overflow:hidden;">
                            <form id="frmSearch" role="form" class="smart-form">
                                <div class="global-search-box">
                                    <section class="pull-left no-padding pull-width280" >
                                        <label class="">创建时间段</label>
                                        <label class="input">
                                            <i class="icon-prepend fa fa-calendar"></i>
                                            <input type="text" class="statistic_date input-sm" id="statistic_date" style="width: 280px;" name="statistic_date" placeholder="" readonly="readonly">
                                        </label>
                                    </section>

                                    <section class="pull-left no-padding pull-width180" >
                                        <label class="">运单号</label>
                                        <label class="input">
                                            <input type="text" class="select2" id="shipment_code" name="shipment_code"/>
                                        </label>
                                    </section>

                                    <section class="pull-left no-padding pull-width120">
                                        <label class="">招投标状态</label>
                                        <label class="select">
                                            <select class="input-sm" id="status" name="status">
                                                <option value="" selected>-全部-</option>
                                                <option value="1" >竞标中</option>
                                                <option value="2" >预中标</option>
                                                <option value="3" >定标</option>
                                                <option value="4" >废标</option>
                                            </select>
                                            <i></i>
                                        </label>
                                    </section>
                                    <section class="pull-left no-padding pull-width120">
                                        <label class="">是否超额中标</label>
                                        <label class="select">
                                            <select class="input-sm" id="over_price" name="over_price">
                                                <option value="" selected>-全部-</option>
                                                <option value="1" >是</option>
                                                <option value="0" >否</option>
                                            </select>
                                            <i></i>
                                        </label>
                                    </section>
                                    <div class="global-search-btn" >
                                        <a id="btnSearch" class="btn btn-primary  btn-sm" type="button"><i class="fa fa-search"></i> 查询</a>
                                        <a id="btnMoreSearch" class="btn btn-sm btn-link" type="button" state="open">更多条件</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row margin-top-10 margin-bottom-10 dispatch-field" style="margin:0">
                            <!-- 左侧按钮 -->
                            <div class="col-xs-12 col-sm-12 operating-button">

                            </div>
                        </div>
                        <table id="shipmentTbl" class="table table-striped table-bordered table-hover">
                        </table>


                        <input type="hidden" id="shipmentid" name="shipmentid" value="">
                        <input type="hidden" id="carrier_id_hidden" name="carrier_id_hidden" value="">
                        <!-- 评标 -->
                        <div class="modal fade" id="tender_quote_table" tabindex="-1" role="dialog"
                             aria-labelledby="ordersInfoLabel" aria-hidden="true">
                            <div class="modal-dialog"  style="width: 1200px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            ×
                                        </button>
                                        <h4 class="modal-title" id="tender_quoteLabel">
                                            出价历史
                                        </h4>
                                    </div>
                                    <div class="modal-body tender_quote_list">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div>
                        </div>

                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
    </div>
</section>

<script src="js/plugin/date/moment.js"></script>
<script src="js/plugin/date/daterangepicker.js"></script>
<script src="js/plugin/jquery.PrintArea.js"></script>

    // DO NOT REMOVE : GLOBAL FUNCTIONS!
    pageSetUp();
    // G7初始化页面
    $ips.startup();

</script>
