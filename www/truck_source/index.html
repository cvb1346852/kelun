<div class="modal fade" id="remarkListModal" role="dialog" aria-labelledby="myModalLabels" aria-hidden="falde">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 300px;">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabels">设置车队</h4>
            </div>
            <div class="modal-body terms-body"  id="">
                    <div class="row">
                        <div id="set"></div>
                        <section class="" style="width:100%;height:auto!important;">
                            <label class="input" >
                                <input type="text" id="motorcade"  placeholder="选择车队">
                                <input type="hidden" id="motorcade_id"  placeholder="">
                                <input type="hidden" id="motorcade_name"  placeholder="">
                            </label>
                        </section>
                    </div>
            </div>
            <div class="modal-footer">
                <button onclick="change()" class="btn btn-default" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 导入自有车辆 -->
<div class="modal fade" id="selftruck_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" langlanguage="uploadFile">导入自有车辆</h4>
            </div>
            <div class="modal-body" style="padding: 20px 40px;">
                <form class="smart-form" role="form" id="upload" method="post" enctype="multipart/form-data">
                    <div class="row padding-10">
                        <div class="col-xs-10 col-sm-10 padding-10">
                            <div class="btn-group">
                                <a href="javascript:void(0)" class="export btn btn-default padding-5">下载模板</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col col-3 text-align-right" langlanguage="selftruckattach">请选择要导入的文件(支持xlsx格式)</label>
                        <section class="col col-8">
                            <label for="file" class="input input-file ">
                                <input type="file" id="selftruckfile" name="file" />
                            </label>
                        </section>
                    </div>
                    <div class="row">
                        <label class="col col-10 text-align-left">重复数据：</label>
                        <label class="col col-10 text-align-left" style="margin-top:5px;">跳过&emsp;<input type="radio" name="selftruckinsert" value="jump"  style="position:absolute;margin-top:5px;"></label>
                        <label class="col col-10 text-align-left" style="margin-top:5px;">覆盖&emsp;<input type="radio" name="selftruckinsert" value="cover" checked="checked" style="position:absolute;"></label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal" langlanguage="cancel">
                    取消
                </button>
                <button type="submit" class="btn btn-primary btn-sm" id="saveselftruck" langlanguage="confirm">
                    <span class="glyphicon glyphicon-floppy-disk"></span> 确认
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 导入挂靠车辆 -->
