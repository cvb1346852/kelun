
<section id="widget-grid">
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget jarviswidget-color-blueLight" id="wid-id-0" data-widget-sortable="true" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2> 投诉管理</h2>
                </header>
                <div>
                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->
                    </div>
                    <div class="widget-body no-padding">
                        <div class="widget-body-toolbar" style="height:70px;overflow:hidden;">
                            <form id="frmSearch" role="form" class="smart-form">
                                <div class="global-search-box">
                                    <section class="pull-left no-padding pull-width280" >
                                        <label class="">选择投诉时间段</label>
                                        <label class="input">
                                            <i class="icon-prepend fa fa-calendar"></i>
                                            <input type="text" class="statistic_date input-sm" id="create_time" style="width: 280px;" name="create_time" placeholder="" readonly="readonly">
                                        </label>
                                    </section>
                                    <section class="pull-left no-padding pull-width120">
                                        <label class="">选择仲裁状态</label>
                                        <label class="select">
                                            <select class="input-sm" name="result">
                                                <option value="">-全部-</option>
                                                <option value="1">成立</option>
                                                <option value="2">不成立</option>
                                            </select>
                                            <i></i>
                                        </label>
                                    </section>
                                    <div class="global-search-btn" >
                                        <a id="btnSearch" class="btn btn-primary  btn-sm" type="button"><i class="fa fa-search"></i> 查询</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row margin-top-10 margin-bottom-10 dispatch-field" style="margin:0">
                            <!-- 左侧按钮 -->
                            <div class="col-xs-8 col-sm-8 operating-button">
                                <div class="btn-group"><a href="javascript:void(0)"  class="btn btn-default btn-only-one" data-toggle="modal" data-target="#ordersInfo" id="ordersInfo-button" >仲裁</a></div>
                                <div class="btn-group"><a href="javascript:void(0)"  class="btn btn-default" data-toggle="modal" id="deleted-button">删除</a></div>
                                <div class="btn-group"><a href="javascript:void(0);" class="btn btn-default "  data-toggle="modal" id="export">导出</a></div>
                            </div>
                        </div>
                        <table id="shipmentTbl" class="table table-striped table-bordered table-hover">
                        </table>

                        <!-- 查看订单 -->
                        <div class="modal fade" id="ordersInfo" role="dialog"
                             aria-labelledby="ordersInfoLabel" aria-hidden="true">
                            <div class="modal-dialog" >
                                <div class="modal-content">
                                    <div class="modal-header" >
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            ×
                                        </button>
                                        <h4 class="modal-title" id="ordersInfoLabel">
                                            仲裁
                                        </h4>
                                    </div>
                                    <div class="modal-body" >
                                        <fieldset class="no-padding">
                                            <div class="col  col-xs-12 no-padding">
                                                <div class="row">
                                                    <div style="width: 80%;margin: 0 auto;" text-indent="25px">
                                                        <p id="content_text" ></p>
                                                    </div>
                                                    <div style="height: 20px;"></div>
                                                </div>
                                                <div style="border-top:solid 1px #ccc;border-top:solid 1px #ccc;">
                                                    <form id="frmSearch_appeal" role="form" class="smart-form">
                                                      <div class="row" style="padding-top: 19px;">
                                                        <section class="col col-sm-20" style="height: 30px;line-height: 30px;">
                                                            <label class="input state txt-color-red">
                                                                仲裁结果
                                                            </label>
                                                        </section>
                                                        <section class="col col-sm-20">
                                                            <label class="input">
                                                                <select class="input-sm" name="result" id="result">
                                                                    <option value="0">请选择</option>
                                                                    <option value="1">成立</option>
                                                                    <option value="2">不成立</option>
                                                                </select>
                                                            </label>
                                                        </section>
                                                       </div>
                                                      <div class="row">
                                                        <section class="col col-sm-20" style="height: 30px;line-height: 30px;">
                                                            <label class="input state txt-color-red">
                                                               &nbsp; 责任方
                                                            </label>
                                                        </section>
                                                         <section class="col col-sm-20">
                                                            <label class="input">
                                                                <select class="input-sm select2" name="responsible_type" id="responsible_type" style="margin-left: 5px;">
                                                                    <option value="0" selected>请选择</option>
                                                                    <option value="1">承运商</option>
                                                                    <option value="2">基地</option>
                                                                </select>
                                                            </label>
                                                         </section>
                                                          <section class="col col-sm-20">
                                                            <label class="input">
                                                                <input type="text" class="select2" style="width:300px;"  id="result_name" name="responsible_name"/>
                                                            </label>
                                                        </section>
                                                      </div>
                                                      <div class="row">
                                                        <section class="col col-sm-20" style="height: 30px;line-height: 30px;">
                                                            <label class="input state">
                                                                关联车辆
                                                            </label>
                                                        </section>
                                                          <section class="col col-sm-20">
                                                            <label class="input">
                                                                <input type="text" class="select2" style="width:150px;"  id="carnum" name="responsible_carnum"/>
                                                            </label>
                                                        </section>
                                                       </div>

                                                      <div class="row">
                                                            <section class="col col-sm-20">
                                                                <label class="input state" >
                                                                    &nbsp; &nbsp;  备注
                                                                </label>
                                                            </section>
                                                            <section class="col col-sm-20">
                                                                <label class="input state">
                                                                    <textarea id="remark" style="height: 70px; width: 430px; resize:none; margin-left: 12px;" name="remark"></textarea>
                                                                </label>
                                                            </section>

                                                      </div>
                                                        <input type="hidden"  id="appeal_id" name="appeal_id" value =""/>

                                                        <input type="hidden"  id="responsible_type_old" name="responsible_type_old" value =""/>
                                                        <input type="hidden"  id="result_name_old" name="result_name_old" value =""/>
                                                    </form>
                                            </div>
                                           </div>
                                        </fieldset>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" >
                                            取消
                                        </button>
                                        <button type="submit" class="btn btn-primary btn-sm" id="saveidcard" onclick="saveidcard()" >
                                            <span class="glyphicon glyphicon-floppy-disk"></span> 确认
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-content -->
                        </div>

                </div>
                <!-- end widget content -->
            </div>
            <!-- end widget div -->
    </div>
    <!-- end widget -->
    </article>
    </div>
</section>
<script src="js/plugin/date/moment.js"></script>
<script src="js/plugin/date/daterangepicker.js"></script>
