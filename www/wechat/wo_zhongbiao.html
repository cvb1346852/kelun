<!DOCTYPE html>
<html>
<head>
    <title>中标定车</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <!-- <script src="js/wechat.js"></script> -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">

    <div class="bid-car-detail-container">
        <header class='demos-header' style="background:#101013; color:#fff;">
                <h1 class="text-title">中标定车</h1>
        </header>

        <div class="changeui-weui-panel no-pad-weui-panel">
            <p class="changeui-list-title" style="margin-bottom:10px;">上海到广州线路 <span style="color:#125dc7">(1500)公里</span></p>
            <p class="changeui-list-title"><em class="ci-font-ico">1</em>上海 - 广州</p>
            <p class="changeui-list-title"><em class="ci-font-ico">2</em>上海 - 广州</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">运输方式：</div>
                        <div class="weui-flex__item">整车</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">车场要求：</div>
                        <div class="weui-flex__item">9-14米</div>
                    </div>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">箱型要求：</div>
                        <div class="weui-flex__item">箱式</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">温度要求：</div>
                        <div class="weui-flex__item">2-8度</div>
                    </div>
                </div>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">总件数：</span>
                <span class="single-right-item item"><span class="open-dia-mark weui-cell_access">青霉素30/红霉素30<span class="weui-cell__ft"></span></span></span>
            </div>

            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">货物重量：</div>
                        <div class="weui-flex__item">3吨</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">货物体积：</div>
                        <div class="weui-flex__item">50立方米</div>
                    </div>
                </div>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">要求到场时间：</span>
                <span class="single-right-item item">08/09 12:03</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">备注：</span>
                <span class="single-right-item item">这是备注ini该上课就更深刻工商局，给谁看规划搜狗科技。个烧烤公交三国快打，给谁看两个就。</span>
            </div>

            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="form-input-item">
                <label><span class="vl-m input-before-font">装车车牌号</span><input type="text" class="changeui-input" value="9.6" /><a href="javascript:;" class="weui-btn vl-m weui-btn_primary changeui-weui-btn_primary" style="width:18%; margin-left: 6px; display:inline-block;">派车</a></label>
            </div>

        </div>


    </div>


</div>



</body>


</html>
