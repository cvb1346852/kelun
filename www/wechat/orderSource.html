<!DOCTYPE html>
<html>
<head>
  <title>货源列表</title>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
  <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
  <script src="../js/underscore-min.js"></script>
  <script src="../jquery_weui/lib/zepto.js"></script>
  <script src="js/wechat.js"></script>
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">
  <div class="my-car-list-container find-goods-line-container" style="padding-top:10px;padding-bottom:0px;">
            <span class="changeui-input has-select weui-cell_access" id="getProvince">
                <select class="weui-select" name="select2" id="province" >

                </select>
                <span class="weui-cell__ft"></span>
            </span>

    <div class="address-font-item driver"  id="address_text"></div>
    </div>
  <div class="my-waybill-list-container" style="margin-bottom: 20px;padding-top: 10px;">
  </div>
    <script type="text/template" id="orders-tmpl">
      <% _.each(jdata,function(item){ %>
      <div class="changeui-weui-panel" onclick='getOrder("<%= item.pama %>")'>
      <p class="changeui-list-title"><%= item.path %>
        <% if(item.status==2){ %>
            <span class="history-mission-item-time"><em class="ci-font-ico">标</em></span>
        <% } %>
      </p>
      <div class="weui-flex">
        <div class="weui-flex__item">
          <div class="weui-flex changeui-list-inner-item">
            <div class="weui-flex__item text-right text-right-item">运输方式：</div>
            <div class="weui-flex__item"><%= item.shipment_method %></div>
          </div>
          <div class="weui-flex changeui-list-inner-item">
            <div class="weui-flex__item text-right text-right-item">单位：</div>
            <div class="weui-flex__item"><%= item.warename %></div>
          </div>
        </div>
        <div class="weui-flex__item">
          <div class="weui-flex changeui-list-inner-item">
            <div class="weui-flex__item text-right text-right-item">重量：</div>
            <div class="weui-flex__item"><%= item.weight %></div>
          </div>
          <div class="weui-flex changeui-list-inner-item">
            <div class="weui-flex__item text-right text-right-item">计划发车：</div>
            <div class="weui-flex__item"><%= item.plan_leave_time %></div>
          </div>
        </div>
      </div>
    </div>
      <% }); %>
    </script>
  <input name="pro" id="pro" value="" type="hidden" >
  <input name="user_type" id="user_type" value="" type="hidden" >
  <input type="hidden" id="address" name="address" value=""/>
  <input type="hidden" id="lng" name="lng" value=""/>
  <input type="hidden" id="lat" name="lat" value=""/>
<script type="text/javascript" src="./js/orderSource.js"></script>

</div>
</body>

</html>
