<!DOCTYPE html>
<html>
<head>
    <title>运单详情</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <script src="../jquery_weui/lib/zepto.js"></script>

    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<body ontouchstart>

<div class="container">

    <header class='demos-header' style="background:#101013; color:#fff;">
        <h1 class="text-title">运单详情</h1>
    </header>

    <div class="my-bid-new-list my-bid-new-list-detail" style="padding-top:0;">

        <div class="changeui-weui-panel bid-car-detail-container no-pad-weui-panel">
            <p class="changeui-list-title">运单号:kl50000465 </p>
            <p class="normal-tip" style="padding-left:16px;">四川东皓物流有限公司 川A12345/零担</p>
            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">订单号：</span>
                <span class="single-right-item item">AA89908、II8000</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">货物信息：</span>
                <span class="single-right-item item">针头30件、青霉素90件</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">出发地：</span>
                <span class="single-right-item item">四川科伦医药股份有限公司</span>
            </div>
            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">目的地：</span>
                <span class="single-right-item item">国药控股湖北有限公司</span>
            </div>

            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">计划发车：</span>
                <span class="single-right-item item">2016/09/10</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">计划到达：</span>
                <span class="single-right-item item">2016/09/10</span>
            </div>

        </div>

        <div class="times">
            <ul>
                <b class="head-mask"></b>
                <li>
                    <b class="act"></b>
                    <span class="title act">武汉</span>
                    <p class="act"><span class="time">2016/09/02 10:00</span><span class="desc">货物卸载</span></p>
                    <i></i>
                    <div class="weui-cell_access">
                        <span class="weui-cell__ft"></span>
                    </div>
                </li>
                <li>
                    <b></b>
                    <span class="title">成都</span>
                    <p><span class="time">2016/09/02 10:00</span><span class="desc">货物卸载</span></p>
                    <p><span class="time">2016/09/02 10:00</span><span class="desc">货物卸载</span></p>
                    <i></i>
                    <div class="weui-cell_access">
                        <span class="weui-cell__ft"></span>
                    </div>
                </li>
                <li class="none-border">
                    <b></b>
                    <span class="title">重庆</span>
                    <p><span class="time">2016/09/02 10:00</span><span class="desc">货物卸载</span></p>
                    <i></i>
                    <div class="weui-cell_access">
                        <span class="weui-cell__ft"></span>
                    </div>
                </li>
                <b class="tail-mask"></b>
            </ul>
        </div>


    </div>

</div>
