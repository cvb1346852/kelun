<!DOCTYPE html>
<html>
<head>
    <title>运单详情</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <!-- <script src="js/wechat.js"></script> -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">
    <div class="bid-car-detail-container waybill-detail-container">
        <header class='demos-header' style="background:#101013; color:#fff;">
                <h1 class="text-title">运单详情</h1>
        </header>

        <div class="changeui-weui-panel no-pad-weui-panel">
            <p class="changeui-list-title" style="margin-bottom:10px;">上海到广州线路1</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">目的地：</div>
                        <div class="weui-flex__item">整车</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">途径地：</div>
                        <div class="weui-flex__item">昆明/长沙</div>
                    </div>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">运输方式：</div>
                        <div class="weui-flex__item">箱式</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">订单信息：</div>
                        <div class="weui-flex__item">GHSSF89788</div>
                    </div>
                </div>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">货品信息：</span>
                <span class="single-right-item item"><span class="open-dia-mark weui-cell_access">青霉素30/红霉素30<span class="weui-cell__ft"></span></span></span>
            </div>

            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">重量：</div>
                        <div class="weui-flex__item">3吨</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">体积：</div>
                        <div class="weui-flex__item">50立方米</div>
                    </div>
                </div>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">计划发车：</span>
                <span class="single-right-item item">2016/08/09 12:03</span>
            </div>

            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="text-center">
                        <i class="c-iconfont track-ico">&#xe60d;</i>
                        <span class="vl-m">进门扫码</span>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="text-center">
                        <i class="c-iconfont detail-ico" style="color: #FF9234;">&#xe60d;</i>
                        <span class="vl-m">出门扫码</span>
                    </div>
                </div>
            </div>


        </div>


    </div>


</div>



</body>


</html>
