<!DOCTYPE html>
<html>
<head>
    <title>我的线路</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/dialog.css">
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="../jquery_weui/lib/zepto.js"></script>
    <script src="../js/underscore-min.js"></script>
    <script src="js/wechat.js"></script>
</head>

<body ontouchstart>

<style type="text/css">
    .line-add-tip{background: #fff;
        background: #fff;
        margin-bottom: -1rem;
        position: relative;
        z-index: 2;
        padding: .5rem 0;
        padding-left: 1rem;}

</style>
<div class="container">
    <div class="my-car-area my-line">
        <p class="normal-tip line-add-tip">添加线路</p>
        <div class="line-container">
            <div class="line-ico-container">
                <span class="line-point-ico">起</span>
                <span class="line-point-ico" style="border-color:#ff9234; margin-top:1.2rem">终</span>
            </div>
            <div class="join-top-area">
                <form id="checkout">
                    <div class="double-select-area">
                        <span class="changeui-input has-select weui-cell_access" style="width:30%;">
                            <select class="weui-select" name="ddlProvince"  id="ddlProvince" onchange="selectMoreCity(this)">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>

                        <span class="changeui-input has-select weui-cell_access" style="width:70%;">
                            <select class="weui-select" name="ddlCity" id="ddlCity">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>
                    </div>

                    <div class="double-select-area">
                        <span class="changeui-input has-select weui-cell_access" style="width:30%;">
                            <select class="weui-select" name="toloProvince"  id="toloProvince" onchange="selectMoreCity1(this)">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>

                        <span class="changeui-input has-select weui-cell_access" style="width:70%;">
                            <select class="weui-select" name="toloCity" id="toloCity">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>
                    </div>

                    <a href="javascript:;" id="showTooltips" class="weui-btn weui-btn_primary btn-blue">添加</a>
                    <input type="hidden" id="openid" name="openid" value=""/>
                </form>
            </div>
            <input type="hidden" id="id" name="id" value=""/>
        </div>

        <p class="normal-tip now-line-tip">现有线路</p>
        <div class="" id="tblMain">

        </div>
        <script type="text/template" id="orders-tmpl">
            <% _.each(jdata,function(item){ %>
        <div class="line-item">
            <span class="line-point-item vl-m"><em></em><%= item.from_city %></span>
                <span class="line-line-item vl-m">
                    <em></em>
                </span>
            <span class="line-point-item vl-m"><em class="other"></em><%= item.to_city %></span>
            <a href="javascript:;" onclick='del("<%= item.id %>_<%= item.ts_id %>")' class="del-btn">删除</a>
        </div>
            <% }); %>
        </script>
    </div>


</div>
<div class="js_dialog" id="iosDialog1" style="display:none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">
            <div class="dia-font-area"><span class="c-iconfont font-item tip-font-ico">&#xe608;</span></div>
            <p>您确定要删除该线路吗</p>
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" id="cancel">取消</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="confirm">确定</a>
        </div>
    </div>
</div>
<div class="js_dialog" id="androidDialog1" style="display:none">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd" id="ok">

        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="iKnow()">知道了</a>
        </div>
    </div>
</div>
</body>
<script src="/wechat/js/addRoute.js"></script>
<script src="/js/city.js"></script>
<script src="/js/city1.js"></script>
</html>
