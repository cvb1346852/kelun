<!DOCTYPE html>
<html>
<head>
    <title>常跑线路</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="../jquery_weui/lib/zepto.js"></script>
    <script src="../js/underscore-min.js"></script>
   <script src="js/wechat.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">
    <div class="my-car-area my-line">

        <div class="line-container">
            <div class="line-ico-container">
                <span class="line-point-ico">起</span>
                <span class="line-point-ico" style="border-color:#ff9234; margin-top:1.2rem">终</span>
            </div>
            <div class="join-top-area">
                <form id="checkout">
                <div class="double-select-area">
                        <span class="changeui-input has-select weui-cell_access" style="width:30%;">
                            <select class="weui-select" name="ddlProvince"  id="ddlProvince" onchange="selectMoreCity(this)">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>

                        <span class="changeui-input has-select weui-cell_access" style="width:70%;">
                            <select class="weui-select" name="ddlCity" id="ddlCity">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>
                </div>

                <div class="double-select-area">
                        <span class="changeui-input has-select weui-cell_access" style="width:30%;">
                            <select class="weui-select" name="toloProvince"  id="toloProvince" onchange="selectMoreCity1(this)">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>

                        <span class="changeui-input has-select weui-cell_access" style="width:70%;">
                            <select class="weui-select" name="toloCity" id="toloCity">
                                <option value="" selected>-全部-</option>
                            </select>
                            <span class="weui-cell__ft"></span>
                        </span>
                </div>
                <a href="javascritp:;" class="weui-btn weui-btn_primary btn-blue" id="btn" >查询</a>
                </form>
            </div>

        </div>

        <div class="my-car-list-container">

        </div>
        <script type="text/template" id="orders-tmpl">
            <% _.each(jdata,function(item){ %>
        <div class="changeui-weui-panel">
            <p class="changeui-list-title"><%= item.carnum %></p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">车长：</div>
                        <div class="weui-flex__item"><%= item.car_length %>米</div>
                    </div>
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">重量：</div>
                        <div class="weui-flex__item"><%= item.rated_load %>吨</div>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">厢型：</div>
                        <div class="weui-flex__item"><%= item.carriage_type %></div>
                    </div>
                    <div class="weui-flex changeui-list-inner-item">
                        <div class="weui-flex__item text-right text-right-item">司机：</div>
                        <div class="weui-flex__item"><%= item.driver_name %></div>
                    </div>
                </div>
            </div>
            <div class="changeui-signle-line"></div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="text-center">
                        <i class="c-iconfont phone-ico">&#xe601;</i>
                        <span class="vl-m"><a href="tel:<%= item.driver_phone %>"><%= item.driver_phone %></a></span>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="text-center">
                        <i class="c-iconfont map-ico">&#xe600;</i>
                        <span class="vl-m" id="car_<%= item.ts_id %>"></span>
                    </div>
                </div>
            </div>
        </div>
            <% }); %>
        </script>
    </div>


</div>

</body>
<script src="/js/city.js"></script>
<script src="/js/city1.js"></script>
<script type="text/javascript" src="./js/source_distribution.js"></script>
</html>
