<!DOCTYPE html>
<html>
<head>
    <title>价格审批详情</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <script src="../jquery_weui/lib/zepto.js"></script>
    <!-- <script src="js/wechat.js"></script> -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">
    <header class='demos-header' style="background:#101013; color:#fff;">
        <h1 class="text-title">价格审批</h1>
    </header>

    <div class="price-check-container">
        <div class="changeui-weui-panel no-pad-weui-panel bid-car-detail-container">
            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">招标名称：</span>
                <span class="single-right-item item">成都 - 武汉（1500公里）</span>
            </div>
            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">发车时间：</span>
                <span class="single-right-item item">2008/09/10 12:35</span>
            </div>

            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">运输方式：</span>
                <span class="single-right-item item">整车</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">招标方式：</span>
                <span class="single-right-item item">竞价</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">报价方式：</span>
                <span class="single-right-item item">整车报价</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">厢型要求：</span>
                <span class="single-right-item item">厢式</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">温度要求：</span>
                <span class="single-right-item item">无</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">备注：</span>
                <span class="single-right-item item">公交卡啦哥斯拉送过来看，高速路口的机构说了。</span>
            </div>

            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">承运商：</span>
                <span class="single-right-item item">感觉该上课就公司</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">司机：</span>
                <span class="single-right-item item">张三</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">线路底价：</span>
                <span class="single-right-item item">2000元</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">审批报价：</span>
                <span class="single-right-item item">3000元</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">超额总价：</span>
                <span class="single-right-item item">1000</span>
            </div>

            <div class="changeui-list-inner-item single">
                <span class="text-right text-right-item item">超额比例：</span>
                <span class="single-right-item item">20%</span>
            </div>

        </div>

        <a href="javascript:;" class="weui-btn weui-btn_plain-default" style="width:80%; color:#125dc7;">不批准</a>

        <a href="javascript:;" class="weui-btn weui-btn_primary" style="width:80%;">批准</a>
    </div>

</div>

</body>

</html>
