<!DOCTYPE html>
<html>
<head>
    <title>历史任务</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="/wechat/js/wechat.js"></script>
</head>

<body ontouchstart>

<div class="container">

    <header class='demos-header' style="background:#101013; color:#fff;">
        <h1 class="text-title">历史任务</h1>
    </header>

    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <input id="keywords" type="text" placeholder="输入运单号搜索" style="height: 100%;border: none;background: #f6f6f6;width: 85%;outline: none;">
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>

    <div class="history-mission-list bid-car-detail-container">
        <div class="tab-arrival">
        </div>
        <div class="weui-infinite-scroll">
            <div class="infinite-preloader"></div>
            正在加载
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/shipmentHistory.js"></script>
</body>
</html>
