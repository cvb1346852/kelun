<!DOCTYPE html>
<html>
<head>
    <title>我的得分</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <!-- <script src="js/wechat.js"></script> -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div class="container" style="background:#fff;">
    <div class="text-center" style="background:#f6f6f6;">
        <a href="" class="my-acc-item vl-m" style="margin:1rem;">
            <img src="img/my-acc-icos/test.jpeg">
        </a>
        <div class="get-score">
            <p class="num">4.8</p>
            <p>客户评分</p>
        </div>
        <div class="get-star-area">
            <span class="star-area">
                <i class="c-iconfont"></i>
                <i class="c-iconfont"></i>
                <i class="c-iconfont"></i>
                <span class="half-star">
                    <i class="c-iconfont"></i>
                    <span class="half-mark"><i class="c-iconfont "></i></span>
                </span>
                <i class="c-iconfont gray-star"></i>
            </span>
        </div>
    </div>
    <div class="my-score-intro-area">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="weui-flex changeui-list-inner-item">
                    <div class="more-width-item text-right text-right-item">加入平台时间：</div>
                    <div class="">8/9 2016</div>
                </div>
            </div>
            <div class="weui-flex__item">
                <div class="weui-flex changeui-list-inner-item">
                    <div class="weui-flex__item text-right text-right-item">中标次数：</div>
                    <div class="weui-flex__item">300</div>
                </div>
            </div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="weui-flex changeui-list-inner-item">
                    <div class="more-width-item text-right text-right-item">执行任务数：</div>
                    <div class="">100</div>
                </div>
            </div>
            <div class="weui-flex__item">
                <div class="weui-flex changeui-list-inner-item">
                    <div class="weui-flex__item text-right text-right-item">准达率：</div>
                    <div class="weui-flex__item">80%</div>
                </div>
            </div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="weui-flex changeui-list-inner-item">
                    <div class="more-width-item text-right text-right-item">竞标次数：</div>
                    <div class="">400</div>
                </div>
            </div>
            <div class="weui-flex__item">
                <div class="weui-flex changeui-list-inner-item">
                    <div class="weui-flex__item text-right text-right-item">客户评分：</div>
                    <div class="weui-flex__item">4.8</div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div id="main" style="width: 320px;height:320px; margin:0 auto;"></div>
    </div>

</div>
<style type="text/css">
.more-width-item{width: 116px;}
.my-score-intro-area{background: #fff; padding: 1rem 0; border-top: 1px solid #eee;}

.my-score-intro-area .line{display: block; width: auto; margin: 0 1rem; border-color: #eee; margin-top: 1rem;}

.get-score{color: #8a8a8a;}
.get-score .num{font-size: 1.3rem; height: 1.3rem; line-height: 1.3rem; color: #333;}

.get-star-area{padding-bottom: .5rem;}

@media screen and (max-width: 320px)  {
    .more-width-item{width: 104px;}
}
</style>
</body>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript">
// app.title = '坐标轴刻度与标签对齐';

var myChart = echarts.init(document.getElementById('main'));


var option = {
    color: ['#ff9234'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['5星', '4星', '3星', '2星', '1星'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'直接访问',
            type:'bar',
            barWidth: '60%',
            data:[5, 52, 100, 80, 90]
        }
    ]
};

myChart.setOption(option);
</script>
</html>
