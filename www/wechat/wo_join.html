<!DOCTYPE html>
<html>
<head>
    <title>加入承运商</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <!-- <script src="js/wechat.js"></script> -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">

        <header class='demos-header' style="background:#101013; color:#fff;">
            <h1 class="text-title">加入承运商</h1>
        </header>

        <div class="join-top-area">
            <p class="normal-tip">请选择需要挂靠的承运商</p>
            <div class="double-select-area">
                <span class="changeui-input has-select weui-cell_access" style="width:30%;">
                    <select class="weui-select" name="select2">
                        <option value="0">请选择</option>
                        <option value="1" selected>四川</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                    <span class="weui-cell__ft"></span>
                </span>

                <span class="changeui-input has-select weui-cell_access" style="width:70%;">
                    <select class="weui-select" name="select2">
                        <option value="0">请选择</option>
                        <option value="1" selected>四川东皓物流</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                    <span class="weui-cell__ft"></span>
                </span>
            </div>

            <a href="" class="weui-btn weui-btn_primary btn-blue">申请挂靠</a>
        </div>


        <div class="history-mission-list bid-car-detail-container join-list-container" style="background:none;">
            <div class="changeui-weui-panel">
                <div class="changeui-list-title">四川东浩物流有限公司<span class="history-mission-item-time">四川</span></div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系人：</span>
                    <span class="single-right-item item">张三</span>
                </div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系电话：</span>
                    <span class="single-right-item item">18753664666</span>
                </div>

                <img src="img/applying@2x.png" class="shippers-status-mark-img ">
            </div>

            <div class="changeui-weui-panel">
                <div class="changeui-list-title">四川东浩物流有限公司<span class="history-mission-item-time">四川</span></div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系人：</span>
                    <span class="single-right-item item">张三</span>
                </div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系电话：</span>
                    <span class="single-right-item item">18753664666</span>
                </div>

                <img src="img/apply_error@2x.png" class="shippers-status-mark-img ">
            </div>

            <div class="changeui-weui-panel">
                <div class="changeui-list-title">四川东浩物流有限公司<span class="history-mission-item-time">四川</span></div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系人：</span>
                    <span class="single-right-item item">张三</span>
                </div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系电话：</span>
                    <span class="single-right-item item">18753664666</span>
                </div>

                <img src="img/apply_ok@2x.png" class="shippers-status-mark-img ">
            </div>

            <div class="changeui-weui-panel">
                <div class="changeui-list-title">四川东浩物流有限公司<span class="history-mission-item-time">四川</span></div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系人：</span>
                    <span class="single-right-item item">张三</span>
                </div>
                <div class="changeui-list-inner-item single">
                    <span class="text-right text-right-item item">联系电话：</span>
                    <span class="single-right-item item">18753664666</span>
                </div>

                <img src="img/applying@2x.png" class="shippers-status-mark-img ">
            </div>
        </div>

</div>



</body>


</html>
