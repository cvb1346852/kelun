
<!DOCTYPE html>
<html>
<head>
    <title>运单授权</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="../js/underscore-min.js"></script>
     <script src="js/wechat.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">

    <div class="my-bid-new-list authority-container">

    </div>
    <script type="text/template" id="orderInfo_tmpl">
        <div class="changeui-weui-panel bid-car-detail-container no-pad-weui-panel">
            <p class="changeui-list-title">订单号:<%= orderInfo.order_code %> </p>
            <p class="normal-tip" style="padding-left:16px;"><%= orderInfo.carrier_name %>  <%= orderInfo.carnum %> / <%= orderInfo.shipment_method %></p>
            <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

            <div class="changeui-list-inner-item single">
                <p class="text-right-item item" style="padding-left: 18px;width: 80%;">出发地：<%= orderInfo.fromlocation %></p>
            </div>
            <div class="changeui-list-inner-item single" >
                <p class="text-right-item item" style="padding-left: 18px;width: 80%;">目的地：<%= orderInfo.tolocation %></p>
            </div>

        </div>

        <% if(!_.isEmpty(author_history)){ %>
        <div style="padding:.7rem 1rem 0rem;">
            <% _.each(author_history,function(item){ %>
            <div class="tips-item">
                <p class="normal-tip"><%= item.time %> </p>
                <p class="normal-tip"><%= item.content %></p>
            </div>

            <% }); %>

            <div class="changeui-signle-line"></div>
        </div>
        <% } %>
        <div style="padding:.7rem 1rem;">
            <p class="normal-tip">授权收货人</p>

            <input type="text" class="changeui-input" id="name" placeholder="请输入姓名" />

            <input type="text" class="changeui-input" id="phone" placeholder="请输入手机号码" />
            <br/>
            <a href="javascript:void(0);" class="weui-btn weui-btn_primary btn-blue" onclick="auth()">确定</a>

        </div>

    </script>


</div>
<script type="text/javascript" src="./js/order_auth_detail.js"></script>
</body>

</html>
