<!DOCTYPE html>
<html>
<head>
    <title>事件上报</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="../jquery_weui/lib/zepto.js"></script>
    <script src="js/wechat.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <style>
        .shijianbgcolor{
            background-color:#ccc;
        }
    </style>
</head>

<body ontouchstart>

<div class="container bg_white">
    <div class="page__bd wo_report">

        <form id="checkout">
        <div class="weui-cells__title">选择事件类型</div>

            <div class="weui-grids wo_report_btn_gr">
                <a href="javascript:;" class="weui-grid" id="qita">
                    <img src="img/icon/6.png"  height="100%" class="vl-m" >
                    <span class="vl-m">位置</span>
                </a>
                <a href="javascript:;" class="weui-grid" id="tianqi">
                    <img src="img/icon/1.png" alt="" height="100%" class="vl-m" >
                    <span class="vl-m">天气</span>
                </a>
                <a href="javascript:;" class="weui-grid" id="duche">
                    <img src="img/icon/2.png" alt="" height="100%" class="vl-m" >
                    <span class="vl-m">堵车</span>
                </a>
                <a href="javascript:;" class="weui-grid" id="xiulu">
                    <img src="img/icon/3.png" alt="" height="100%" class="vl-m" >
                    <span class="vl-m">修路</span>
                </a>
                <a href="javascript:;" class="weui-grid" id="chache">
                    <img src="img/icon/4.png" alt="" height="100%" class="vl-m" >
                    <span class="vl-m">查车</span>
                </a>
                <a href="javascript:;" class="weui-grid" id="xiuche">
                    <img src="img/icon/5.png" alt="" height="100%" class="vl-m" >
                    <span class="vl-m">事故</span>
                </a>
            </div>
        <div class="weui-cells__title">上传现场照片</div>

        <div class="weui-gallery" id="gallery">
            <!--<span class="weui-gallery__img" id="galleryImg" style="background-image:url(./images/pic_160.png)"></span>-->
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">


                    <div class="weui-uploader">
                        <!--<div class="weui-uploader__hd">-->
                        <!--<p class="weui-uploader__title">图片上传</p>-->
                        <!--<div class="weui-uploader__info">0/2</div>-->
                        <!--</div>-->
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">

                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="checkout-order" class="weui-uploader__input" type="file" accept="image/*"
                                       multiple="">
                            </div>
                        </div>
                    </div>

                    <textarea class="weui-textarea" placeholder="备注" rows="3"></textarea>

                </div>
            </div>

            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
            </div>


        </div>
            <input name="openid" id="openid" value="" type="hidden" >
            <input name="shipment_code" id="shipment_code" value="" type="hidden" >
            <input name="address" id="address" value="" type="hidden" >
            <input name="report_type" id="report_type" value="" type="hidden" >
            <input name="lng" id="lng" value="" type="hidden" >
            <input name="lat" id="lat" value="" type="hidden" >
            <input name="time" id="time" value="" type="hidden" >
        </form>

    </div>

</div>

<script src="/wechat/js/report.js"></script>
</body>
