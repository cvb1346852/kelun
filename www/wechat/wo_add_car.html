<!DOCTYPE html>
<html>
<head>
    <title>添加车辆</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <!-- <script src="js/wechat.js"></script> -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">

    <div class="add-car-area">

        <header class='demos-header' style="background:#101013; color:#fff;">
            <h1 class="text-title">添加车辆</h1>
        </header>

        <div class="form-input-item">
            <label><span class="vl-m input-before-font">车牌号</span><input type="text" class="changeui-input" value="川A" /></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">车长</span><input type="text" class="changeui-input" value="9.6" /><span class="vl-m input-employer">米</span></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">箱型</span>
            <span class="changeui-input has-select weui-cell_access">
                <select class="weui-select" name="select2">
                    <option value="0">请选择</option>
                    <option value="1">中国</option>
                    <option value="2">美国</option>
                    <option value="3">英国</option>
                </select>
                <span class="weui-cell__ft"></span>
            </span>
            </label>
        </div>

        <div class="form-input-item">
            <label><span class="vl-m input-before-font">额定载重</span><input type="text" class="changeui-input" value="9.6" /><span class="vl-m input-employer">吨</span></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">司机姓名</span><input type="text" class="changeui-input" value="9.6" /></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">手机号码</span><input type="text" class="changeui-input" value="9.6" /></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">身份证号码</span><input type="text" class="changeui-input" value="9.6" /></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">驾驶证号</span><input type="text" class="changeui-input" value="9.6" /></label>
        </div>
        <div class="form-input-item">
            <label><span class="vl-m input-before-font">驾驶证所有人</span><input type="text" class="changeui-input" placeholder="请输入" /></label>
        </div>

        <div class="form-input-item">
            <span class="vl-m input-before-font"></span>
            <a href="javascript:;" class="weui-btn weui-btn_primary changeui-weui-btn_primary" style="width:50%; display:inline-block;">确定</a>
        </div>

    </div>

</div>



</body>


</html>
