<!DOCTYPE html>
<html>
<head>
    <title>承运商详情</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">

    <script src="../jquery_weui/lib/zepto.js"></script>
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="../js/underscore-min.js"></script>
     <script src="js/wechat.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">

    <div class="shippers-detail-container sourcing-detail-container">>
    </div>
    <script type="text/template" id="carrierinfo-tmpl">

        <div class="changeui-weui-panel changeui-single-style no-pad-weui-panel">
            <p class="changeui-list-title"  name="carrier_name" id="carrier_name"></p>
            <div class="changeui-list-item">
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">省份：</span>
                    <span class="text-item"  name="province" id="province" placeholder="无"></span>
                </div>
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">物流公司：</span>
                    <span class="text-item"  name="carrier_name_s" id="carrier_name_s" ></span>
                </div>
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">运输类型：</span>
                    <span class="text-item" id="trans_type" name="trans_type" ></span>
                </div>
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">联系人：</span>
                    <span class="text-item" id="relation_person" name="relation_person"></span>
                </div>
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">联系电话：</span>
                    <span class="text-item" id="relation_phone" name="relation_phone" ></span>
                </div>
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">联系地址：</span>
                    <span class="text-item" id="relation_address" name="relation_address" ></span>
                </div>
                <div class="changeui-list-inner-item">
                    <span class="text-right text-right-item">状态：</span>
                    <span class="text-item" id="status" name="status" ></span>
                </div>
                <div class="changeui-signle-line" style="margin-left:10px; margin-right:10px;"></div>

                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="text-center">
                            <i class="c-iconfont map-ico" style="color:#F84D4D;">&#xe606;</i>
                            <span class="vl-m" onclick="quitCarrier()" id="quitCarrier">取消挂靠</span>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="text-center" onclick="gotoAppeal()">
                            <i class="c-iconfont phone-ico"  style="color:#1ABDA5">&#xe601;</i>
                            <span class="vl-m">投诉</span>
                        </div>
                    </div>
                </div>
            </div>
        <img src="img/<% var is = {'st1':'applying@2x.png','st2':'apply_no@2x.png','st3':'apply_ok@2x.png'}; print(is['st'+jdata.status]);%>" class="shippers-status-mark-img ">
       </div>
        </script>



</div>


<script type="text/javascript" src="./js/carrier_info.js"></script>

</body>


</html>
