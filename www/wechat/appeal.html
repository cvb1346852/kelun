<!DOCTYPE html>
<html>
<head>
    <title>投诉</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="../jquery_weui/lib/zepto.js"></script>
    <script src="js/wechat.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container bg_white">
    <div class="page__bd wo_report">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell" style="margin-top:20px;">
                <div class="weui-cell__bd">

                    <textarea class="weui-textarea" placeholder="投诉内容" rows="5" style="border-color:#96A1A7;color:#202020;" name="content" id="content"></textarea>

                </div>
            </div>
            <div class="weui-cell" style="margin-top:20px;">
                <div class="weui-cell__bd" >

                    <input type="text" class="changeui-input" name="user_phone" id="user_phone" placeholder="联系方式"/>

                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" onclick="confirm()">确定</a>
            </div>


        </div>


    </div>

</div>
<script type="text/javascript" src="./js/appeal.js"></script>
</body>

</html>
