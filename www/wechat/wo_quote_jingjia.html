border-radius: 5px; border: 0">抢单</a>

<script>
    function getTime(endtime) {
        var nowtime = Date.parse(new Date()) / 1000
        var time = endtime - nowtime
        if (time > 0) {
            var s = time % 60;
            var m = parseInt(time / 60 % 60);
            var h = parseInt(time / 60 / 60);
            var time = h + ":" + m + ":" + s;
            return time
        } else {
            return false
        }
    }
    $(function () {
        $(document).on('input', '.wo_input', function () {
            var self = this;
            var reg = /^[0-9]*$/
            if(reg.test(self.value)){
                $('.wo_price').html(self.value)
            }else{
                self.value = $('.wo_price').html()
            }
        })
        setInterval(function () {
            $('.my_time').html(getTime(1477859266))
        }, 1000)

        var option = {
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['邮件营销', '联盟广告']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {}
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['1', '2', '3', '4', '5', '6', '7']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '联盟广告',
                    type: 'line',
                    stack: '总量',
                    data: [220, 182, 191, 234, 290, 330, 310]
                }
            ]
        };
        var e = echarts.init(document.getElementById('echartBox'));
        e.setOption(option);
    })
</script>
