
<!DOCTYPE html>
<html>
<head>
    <title>更改车辆信息</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/wechat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/changeui.css">
    <script src="../jquery_weui/lib/zepto.js"></script>
    <script src="/jquery_weui/lib/jquery-2.1.4.js"></script>
    <script src="js/wechat.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ontouchstart>

<div class="container">

    <div class="add-car-area">

        <div class="weui_cells weui_cells_form">
                <form  action="" class="smart-form" novalidate="novalidate" id="frmInfo" method="post">
                <div class="form-input-item">
                    <label><span class="vl-m input-before-font">车牌号</span><input type="text" class="changeui-input" name="carnum"  id="carnum" placeholder="" />
                        <input type="hidden" name="wechat" value="1"/></label>
                </div>
                <input type="hidden" name="openid" id="openid" value=""/>
                <div class="form-input-item">
                    <label><span class="vl-m input-before-font">车长</span>
                        <input type="text" class="changeui-input"  name="car_length" id="car_length"/><span class="vl-m input-employer">米</span></label>
                </div>
                <div class="form-input-item">
                    <label><span class="vl-m input-before-font">厢型</span>
            <span class="changeui-input has-select weui-cell_access">
                <select class="weui-select" name="carriage_type" id="carriage_type">
                </select>
                <span class="weui-cell__ft"></span>
            </span>
                    </label>
                </div>

                <div class="form-input-item" >
                    <label><span class="vl-m input-before-font">额定载重</span>
                        <input type="text" class="changeui-input" name="rated_load" id="rated_load" />
                        <input type="hidden" class="changeui-input" name="truck_source_id" id="truck_source_id" />
                        <span class="vl-m input-employer">吨</span>
                    </label>
                </div>

                <div class="form-input-item" style="width:90%;margin:0 auto;margin-left: 40px;">
                        <a href="javascript:;" class="weui-btn weui-btn_primary changeui-weui-btn_primary" style="width:40%; margin-right:20px;  display:inline-block;" onclick="noaddNewstruck()">恢复默认</a>
                        <a href="javascript:;" class="weui-btn weui-btn_primary changeui-weui-btn_primary" style="width:40%; display:inline-block;" onclick="addNewstruck()">保存修改</a>
                 </div>
            </form>
        </div>
        <div style="color:red;margin-top:80px;">
            <span style="margin:20px 40px;">信息更改后及时生效，请谨慎操作</span>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/changeCarMsg.js"></script>


</body>


</html>
