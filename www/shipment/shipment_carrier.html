                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                                        <table  class="table table-striped table-bordered table-hover has-tickbox dataTable"  >
                                            <tr role="row" >
                                                <td colspan="2" id="order_detail"> </td>
                                            </tr>
                                            <tr role="row">
                                                <td  tabindex="0" rowspan="1" colspan="1"  style="width: 164px; white-space: nowrap;">备注：</td>
                                                <td  id="remark"></td>
                                            </tr>
                                            <tr role="row">
                                                <td>司机手机：</td>
                                                <td><label class="select"><input type="text"  style="width:100%;height:auto!important;"  id="driver_phone" name="driver_phone"/></label>
                                                    <button id="truck_source" type="button" class="btn btn-primary">
                                                        <span><i class="fa fa-fw fa-save"  ></i></span>添加
                                                    </button></td>
                                            </tr>

                                            <tr role="row">

                                            </tr>
