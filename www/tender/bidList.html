<section id="widget-grid">
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget jarviswidget-color-blueLight" id="wid-id-0" data-widget-sortable="true" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2>车车招标</h2>
                </header>
                <div>
                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->
                    </div>
                    <div class="widget-body no-padding">
                        <div class="widget-body-toolbar" style="height:70px;overflow:hidden;">
                            <form id="frmSearch" role="form" class="smart-form">
                                <div class="global-search-box">
                                    <section class="pull-left no-padding pull-width280" >
                                        <label class="">竞标截止时间</label>
                                        <label class="input">
                                            <i class="icon-prepend fa fa-calendar"></i>
                                            <input type="text" class="statistic_date input-sm" id="statistic_date" style="width: 280px;" name="statistic_date" placeholder="" readonly="readonly">
                                        </label>
                                    </section>
                                    <section class="pull-left no-padding pull-width180" >
                                        <label class="">状态</label>
                                        <label class="input">
                                            <input type="text" class="select2" id="status" name="status"/>
                                        </label>
                                    </section>
                                    <section class="pull-left no-padding pull-width180" >
                                        <label class="">基地</label>
                                        <label class="input">
                                            <input type="text" class="select2" id="warehouse_name" name="warehouse_id"/>
                                        </label>
                                    </section>
                                    <div class="global-search-btn" >
                                        <a id="btnSearch" class="btn btn-primary  btn-sm" type="button"><i class="fa fa-search"></i> 查询</a>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row margin-top-10 margin-bottom-10 dispatch-field" style="margin:0">
                            <!-- 左侧按钮 -->
                            <div class="col-xs-12 col-sm-12 operating-button">
                                <a href="javascript:void(0)" id="tender_msg" class="btn btn-default btn-only-one" data-toggle="modal">报价</a>
                                 <label class="checkbox" style="display: inline;float:right;"><input type="checkbox" class="checkbox style-0" id="check_check" name="tender_push[route]" value="1" /><span style="margin-right: 0px;vertical-align:baseline;"></span>30秒自动刷新 </label>
                            </div>
                        </div>

                        <table id="tblMain" class="table table-striped table-bordered table-hover">
                        </table>


                        <!-- 查看订单 -->

                    </div>
                    <!--                               -->

                    <!-- 报价 -->
                    <div class="modal fade" id="tender_quote_table" tabindex="-1" role="dialog"
                         aria-labelledby="ordersInfoLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h4 class="modal-title" id="tender_quoteLabel">
                                        报价
                                    </h4>
                                </div>
                                <div class="modal-body" style="height:100%;">
                                        <div class="row" style="margin-left:30px;height:100%">
                                            <label class="col col-4 text-align-right txt-color-black" style="margin-top:20px;"><h4 style="margin:0 0 0 0;">到站:</h4></label>
                                            <div id="order_msg">

                                            </div>
                                            
                                            
                                            <label class="col col-4 text-align-right txt-color-black" style="margin-top:20px;"><h4 style="margin:0 0 0 0;">备注:</h4></label>
                                            <section class="col col-8">
                                                <label class="select" id="remark">
                                                   
                                                </label>
                                            </section>
                                            <label class="col col-4 text-align-right txt-color-black" style="margin-top:20px;"><h4 style="margin:0 0 0 0;">历史报价:</h4></label>
                                            <div id="history_qoute">
                                            <section class="col col-8">
                                                <label class="select">
                                                   
                                                </label>
                                            </section>    
                                            </div>
                                           
                                           <section class="col col-8" style="margin-top:20px;text-align:center;">
                                                <label class="col col-4 text-align-right txt-color-black" id="price_type"></label>
                                               <label class="select"  style="margin-left:20px;">
                                                   <input style="width:100px;padding:4px 0 4px 0;" type="text" id="quote_price" name="quote_price" placeholder="请输入数字"  onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                               </label>
                                               <label class="select"  style="margin-left:20px;">
                                                   <input style="width:200px;padding:4px 0 4px 0;" type="text" id="quote_remark" name="quote_remark" placeholder="输入字数10个以内" maxlength="10">
                                               </label>
                                               <label class="select" style="margin-left:20px;">
                                                    <button type="button" class="btn btn-primary" onclick="save()" style="width:60px;">
                                                        报价
                                                    </button>
                                               </label>
                                           </section>
                                       </div>
                                </div>
                            </div><!-- /.modal-content -->
                        </div>
                    </div>

                </div>
                <!-- end widget content -->
            <!-- end widget div -->
        </div>
    <!-- end widget -->
    </article>
    </div>
</section>
